<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatPost Portal</title>
    <link rel="stylesheet" href="recepient.css">
</head>

<body>
    <div class="head"><img src="Group 65.png" alt="">
        <div class="Portal">Portal</div>
    </div>
    <div class="note">
        <p>Your one space to track and customize your delivery</p>
    </div>

    <div id="tracking-section" class="details">
        <div class="first">
            <div class="one">
                <div class="track">
                    <div class="top">Tracking ID:</div>
                    <div class="info">484456IN</div>
                </div>
                <div class="track">
                    <div class="top">Recipient Name:</div>
                    <div class="info">Arya Singh</div>
                </div>
                <div class="track">
                    <div class="top">Status:</div>
                    <div class="info">Shipped</div>
                </div>
            </div>
            <div class="two">
                <div class="location">
                    <p>From</p>
                    <div class="place">RBR</div>
                    <div class="pincode">229001</div>
                </div>
                <img src="Group 1691.png" alt="">
                <div class="location">
                    <p>To</p>
                    <div class="place">DLI</div>
                    <div class="pincode">110019</div>
                </div>
            </div>
            <div class="three">
                <div class="track">
                    <div class="top">Date of delivery</div>
                    <div class="date">30 August </div>
                </div>
                <div class="track">
                    <div class="top">Time Slot</div>
                    <div class="time">10:00-12:00</div>
                </div>
                <button class="btn" onclick="showNext()">Change Date/Time</button>
            </div>



        </div>

    </div>
        <script src="recipient.js"></script>
</body>

</html>
