<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatPost Portal</title>
    <link rel="stylesheet" href="recepient.css">
</head>

<body>
    <div class="head"><img src="Group 65.png" alt="">
        <div class="Portal">Portal</div>
    </div>
    <div class="note">
        <p>Your one space to track and customize your delivery</p>
    </div>

    <div id="tracking-section" class="details">

        <div class="third">
            <div class="slip-container">
                <h2>Intimation Slip</h2>
                <div class="slip">
                    <div class="track">
                        <div class="top">Tracking ID:</div>
                        <div class="info">484456IN</div>
                    </div>
                    <div class="track">
                        <div class="top">Recipient Name:</div>
                        <div class="info">Arya Singh</div>
                    </div>
                    <div class="track">
                        <div class="top">Date</div>
                        <div id="selectedDate" class="info"></div>
                    </div>
                    <div class="track">
                        <div class="top">Time Slot</div>
                        <div id="selectedTimeSlot" class="info"></div>
                    </div>
    
                </div>
            </div>
            

        </div>
    </div>    
        <script src="recipient.js"></script>
</body>

</html>
