<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatPost Portal</title>
    <link rel="stylesheet" href="recepient.css">
</head>

<body>
    <div class="head"><img src="Group 65.png" alt="">
        <div class="Portal">Portal</div>
    </div>
    <div class="note">
        <p>Your one space to track and customize your delivery</p>
    </div>

    <div id="login-container" class="container">
        <!-- Login Section -->
        <div class="login_form">
            <div class="content">
                <div class="form-group">
                    <label for="input-field">Consignment ID</label>
                    <input type="text" class="input-field" placeholder="">
                </div>
                <div class="form-group">
                    <label for="input-field">Registered Mob. No</label>
                    <input type="text" class="input-field" placeholder="">
                </div>
                <div class="form-group">
                    <label for="input-field">Enter the OTP</label>
                    <div class="otp">
                        <input type="text" class="input-field" placeholder="">
                        <button class="btn" onclick="showTrackingDetails()">Login</button>
                    </div>

                </div>
            </div>

        </div>

        <div class="instruct">
            <h3>Instructions</h3>
            <li>Enter your tracking credentials</li>
            <li>Enter the recepient OTP</li>
            <li>Login and customize your details</li>
        </div>

        <!-- Tracking Section -->

    </div>


    <script src="recipient.js"></script>
</body>

</html>
